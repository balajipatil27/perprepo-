services:
  - type: web
    name: dataprepro-frontend
    env: static
    buildCommand: echo "Building static site..."
    publishDir: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
    envVars:
      - key: BACKEND_URL
        value: https://dataprepo-backend.onrender.com # Your backend URL
