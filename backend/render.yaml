services:
  - type: web
    name: dataprepro-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: web
    name: dataprepro-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html